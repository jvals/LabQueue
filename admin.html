<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Queue Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        #logged-in, #logged-out{
            width: 310px;
            height: 100px;
            display: block;
            margin: 100px auto;
        }
        .list-group-item {
            display: list-item;
        }
    </style>
</head>
<body>

<div id="logged-in" style="display: none">
    <h2 style="text-align: center">Lab Queue</h2>
    <ol id="queue" class="list-group"></ol>
    <button id="next" class="btn btn-primary btn-block">Next</button>
</div>
<div id="logged-out" style="display: none">
    <h2 style="text-align: center">Admin</h2>
    <form method="POST" action="login.php" id="login-form">
        <label for="pw-input" class="sr-only">Passord</label>
            <input class="form-control" id="pw-input" type="password" placeholder="Password" name="password">
        <br>
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>

<script>

    function authenticate(){
        pw = getCookie('pw');
        if(pw.length > 0){
            $.ajax({
                type: "POST",
                url: 'login.php',
                data: {'password': pw},
                success: function(data)
                {
                    if(JSON.parse(data)){
                        logIn();
                    }else{
                        logOut()
                    }
                }
            });
        }else{
            logOut();
        }
    }
    authenticate();

    function logIn(){
        $('#logged-in').show();
        $('#logged-out').hide();
    }

    function logOut(){
        $('#logged-in').hide();
        $('#logged-out').show();
    }

    $('#login-form').submit(function(event){
        event.preventDefault();
        var pw = $('#pw-input').val();
        setCookie('pw', pw, 30);
        authenticate();
    });

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length,c.length);
            }
        }
        return "";
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function getQueue() {
        $.get("GetQueue.php", function( data ) {
            renderQueue(JSON.parse(data));
        })
    }

    getQueue();
    setInterval(getQueue, 1000);

    function renderQueue(queue){
        queueEl = $('#queue');
        queueEl.empty();
        for( i = 0; i < queue.length; i++){
            person = queue[i];
            queueEl.append('<li class="list-group-item">'+person+'</li>');
        }
    }
    $('#next').click(function(){
        $.post( "RemoveNext.php", function() {
            getQueue();
        });
    })
</script>
</body>
</html>
