<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labkø</title>
</head>

<body>

<div id="signup" style="display: none">
    <h1>Labkø</h1>
    <form id="signup-form" action="AddQueue.php" method="post">
        <label for="name">Navn</label>
        <input id="name" type="text" name="name">
        <button type="submit">Legg til</button>
    </form>
</div>
<div id="queue" style="display: none">
    <div>
        Din posisjon i køen er: <span id="position"></span>
    </div>
    <div>
        <button id="signdown">Meld av</button>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>

<script>
    function getPosition() {
        $.get("GetPosition.php", function( data ) {
            renderPosition(data);
        })
    }

    function renderPosition(position) {
        if(position >= 0){
            if(position == 0){
                position = 'Din tur!';
            }
            $('#position').html(position);
            $('#signup').hide();
            $('#queue').show();
        }else{
            $('#signup').show();
            $('#queue').hide();
        }
    }
    getPosition();
    setInterval(getPosition, 1000);

    $('#signup-form').submit(function(event){
        event.preventDefault();
        var name = $('#name').val();
        $.ajax({
            type: "POST",
            url: 'AddQueue.php',
            data: {'name': name},
            success: function(data){}
        });
    });

    $('#signdown').click(function(){
        $.post( "RemovePerson.php", function() {
            getQueue();
        });
    })

</script>

</body>
</html>
