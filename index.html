<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labkø</title>
</head>

<body>

<div id="signup" style="display: none">
    <h1>Labkø</h1>
    <form action="AddQueue.php" method="post" target="dummyframe">
        <label for="name">Navn</label>
        <input type="text" name="name">
        <button type="submit">Legg til</button>
    </form>
</div>
<div id="queue" style="display: none">
    Din posisjon i køen er: <span id="position"></span>
</div>


<div style="display: none">
    <!-- Used to avoid redirect after submitting form -->
    <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>

<script>
    function getPosition() {
        $.get("GetPosition.php", function( data ) {
            renderPosition(data);
        })
    }

    function renderPosition(position) {
        if(position >= 0){
            if(position == 0){
                position = 'Din tur!';
            }
            $('#position').html(position);
            $('#signup').hide();
            $('#queue').show();
        }else{
            $('#signup').show();
            $('#queue').hide();
        }
    }
    getPosition();
    setInterval(getPosition, 1000)

</script>

</body>
</html>
